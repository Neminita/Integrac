{% extends 'base.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>
<body>
  
  <!-- Carrusel -->
  <div class="carrusel">
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{%static 'img/Herramientas.jpg'%}" class="imagen" alt="Herramientas">
          </div>
          <div class="carousel-item">
            <img src="{%static 'img/Materiales.jpg'%}" class="imagen" alt="Materiales">
          </div>
          <div class="carousel-item">
            <img src="{%static 'img/Seguridad.jpg'%}" class="imagen" alt="Seguridad">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  
  <!-- Productos -->
  <div class="container mt-5">
    <h2 class="mb-4">Nuevos Productos</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="product-card text-center">
          <img src="{%static 'img/Taladro.jpg'%}" class="img-fluid mb-2" alt="Producto 1">
          <h5>Taladro El√©ctrico</h5>
          <p>$39.990</p>
          <button class="btn btn-sm btn-dark">Agregar al carrito</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card text-center">
          <img src="{%static 'img/Caja.jpg'%}" class="img-fluid mb-2" alt="Producto 2">
          <h5>Caja de Herramientas</h5>
          <p>$24.990</p>
          <button class="btn btn-sm btn-dark">Agregar al carrito</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card text-center">
          <img src="{%static 'img/Llave.jpg'%}" class="img-fluid mb-2" alt="Producto 3">
          <h5>Llave Inglesa</h5>
          <p>$9.990</p>
          <button class="btn btn-sm btn-dark">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
   {% endblock %}
